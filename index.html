<html>
    <head>
        <link rel='stylesheet' type='text/css' href='../styles/style.css'>
    </head>
    <body>
        <div id='banner'>To-Do App</div>
        <div id='appContainer'>
            <div id='navBar'>
                <ul id='newProjectButton' class='navItem'>+</ul>
            </div>
            <div id='taskContainer'>
                <div class='task'>
                    <div contentEditable='true' class='name taskItem'>Some Name</div>
                    <div class='dueDate taskItem'>Due: <span>example time</span></div>
                    <div class='priority taskItem'>Priority: <span>medium</span></div>
                    <li class='notes taskItem'>notes</li>
                    <ol class='checklist taskItem'>Checklist<br>
                        <input type='checkbox' class='checkbox'><li>itemOne</li>
                        <input type='checkbox' class='checkbox'><li>itemTwo</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class='footer'>Footer</div>
    </body>
    <footer>
        <script src='bundle.js'></script>
    </footer>
</html>
