<html>
    <head>
        <link rel='stylesheet' type='text/css' href='../styles/style.css'>
    </head>
    <body>
        <div id='banner'>To-Do App</div>
        <div id='appContainer'>
            <div id='navBar'>
                <ul id='newProjectButton' class='navItem'>+</ul>
            </div>
            <div id='taskContainer'>
                <div class='task' id='newTask'>
                    <form>
                        <label for='name'>Name:</label><br>
                        <input type='text' id='name'><br>
                        <label for='dueDate'>Due:</label><br>
                        <input type='datetime-local' id='dueDate'><br>
                        <label for='notes'>Notes:</label><br>
                        <textarea id='notes' rows='10' cols='30'></textarea>
                        <div class='createButton'>Create</div>
                    </form>                   
                </div>
                <div class='task'>
                    <div contentEditable='true' class='name taskItem'>Some Name</div>
                    <div class='dueDate taskItem'>Due: <span>example time</span></div>
                    <li class='notes'>notes</li>
                    <ol class='checklist'>Checklist<br>
                        <input type='checkbox' class='checkbox'><li>itemOne</li>
                        <input type='checkbox' class='checkbox'><li>itemTwo</li>
                    </ol>
                </div>
            </div>
            </div>
        </div>
        <div class='footer'>Footer</div>
    </body>
    <footer>
        <script src='bundle.js'></script>
    </footer>
</html>
