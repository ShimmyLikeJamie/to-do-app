<html>
    <head>
        <link rel='stylesheet' type='text/css' href='../styles/style.css'>
    </head>
    <body>
        <div id='banner'>To-Do App</div>
        <div id='appContainer'>
            <div id='navBar'>
                <ul id='newProjectButton' class='navItem'>+</ul>
                <ul class ='navItem' id='deleteProjectButton'>-</ul>
            </div>
            <div id='taskContainer'>
                <div class='task'>
                    <div class='taskItem taskExpand' id='taskExpand' >+</div> 
                    <div contentEditable='true' class='name taskItem' id='name'>Title</div>
                    <div class='dueDate taskItem' id='dueDate'>Due: <span contentEditable='true'>example time</span></div>
                    <div class='priority taskItem' id='priority'>Priority: <span contenteditable='true'>medium</span></div>
                    <div class='taskItem notes' id='notes'>Notes<div class='notesText' contenteditable='true'>test</div></div>
                    <ol class='checklist taskItem' id='checklist'>Checklist<br>
                        
                        <input type='checkbox' class='checkbox'><li class='checklistItem' id='checklistItem' contenteditable='true'>textfsds</li>
                        <input type='checkbox' class='checkbox'><li class='checklistItem' id='checklistItem' contenteditable='true'>asdasdsda</li>
                        <div class='addChecklistItem'>+</div><div class='removeChecklistItem'>-</div>
                    </ol>
                </div>
                <div class='task'><div id='newTaskButton'>+</div></div>
            </div>
        </div>
        <div class='footer'>Footer</div>
    </body>
    <footer>
        <script src='bundle.js'></script>
    </footer>
</html>
