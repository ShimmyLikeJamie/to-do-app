<html>
    <head>

                    <div class='taskItem notes'>notes</div>
                    <ol class='checklist taskItem' id='checklist'>Checklist<br>
                        <input type='checkbox' class='checkbox'><li class='checklistItem' id='checklistItem'>texttetext textextextextext textextexte xesdfsdfsdfstextextextextext textextexte xesdfsdfsdfstextextextextext textextexte xesdfsdfsdfstextextextextext textextexte xesdfsdfsdfs</li>
                        <input type='checkbox' class='checkbox'><li class='checklistItem' id='checklistItem'></li>
                    </ol>

                </div>
            </div>
        </div>
        <div class='footer'>Footer</div>
    </body>
    <footer>
        <script src='bundle.js'></script>
    </footer>
</html>
