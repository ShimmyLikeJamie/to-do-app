<html>
    <head>
        <link rel='stylesheet' type='text/css' href='styles/style.css'>
    </head>
    <body>
        <input type='text' id='banner'></div>
        <div id='appContainer'>
            <div id='navBar'>
                <ul id='newProjectButton' class='navItem'>+</ul>
                <ul class ='navItem' id='deleteProjectButton'>-</ul>
                <ul class='navItem' id='showCompletedTasksButton'>Completed Tasks</ul>
            </div>
            <div id='taskContainer'>
                <div class='task'><div id='newTaskButton'>+</div></div>
            </div>
        </div>
        <div class='footer'>Projects auto save every 60 seconds, check console logs (F12 in Chrome) for the "Saving projects" and "Projects saved" messages</div>
    </body>
    <footer>
        <script src='bundle.js'></script>
    </footer>
</html>
